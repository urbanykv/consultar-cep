<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="shortcut icon" href="./assets/img/cep_ico.ico" type="image/x-icon">
    <title>Consultar CEP</title>
</head>
<body>
    <main>
        <section class="consulta">
            <h1>Consulte CEP aqui.</h1>
            <div class="formConsulta">
                <div class="input">
                    <input type="text" id="cep" name="cep" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" minlength="8" maxlength="8">
                </div>    
                <div class="botoes">
                    <button type="submit" id="btn">Consultar</button>
                    <button class="clear">Limpar</button>
                </div>
            </div>
        </section>
        <section class="resultadoConsulta">
            <p style="opacity: 70%;">Ainda n√£o temos nada por aqui :(</p>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
